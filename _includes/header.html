<!--
    START: Nav Header Additional Classes: .nk-header-left .nk-header-opaque
-->
<header class="nk-header nk-header-opaque">
        <!--
            START: Navbar Additional Classes:
                .nk-navbar-items-collapsed
                .nk-navbar-lg
                .nk-navbar-sticky
                .nk-navbar-autohide
                .nk-navbar-transparent
                .nk-navbar-transparent-always
                .nk-navbar-white-text-on-top
                .nk-navbar-dark
        -->

        <nav class="nk-navbar nk-navbar-top">
            <div class="container">
                <div class="nk-nav-table">

                    <a href="/" class="nk-nav-logo">
                        <img src="/public/custom/images/logo.png" alt="" width="100" class="nk-nav-logo-img-dark nk-nav-logo-img-light">
                    </a>

                    <ul class="nk-nav nk-nav-right d-none d-lg-block " data-nav-mobile="#nk-nav-mobile"></ul>

                    <ul class="nk-nav nk-nav-right nk-nav-icons">
                        <li class="single-icon">
                            <a href="#" class="nk-navbar-full-toggle">
                                <span class="nk-icon-burger">
                                    <span class="nk-t-1"></span>
                                    <span class="nk-t-2"></span>
                                    <span class="nk-t-3"></span>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- END: Navbar -->

    </header>
    <!-- END: Nav Header -->

    <!--
        START: Fullscreen Navbar Additional Classes:
            .nk-navbar-dark
            .nk-navbar-align-center
            .nk-navbar-align-right
            .nk-navbar-items-effect-1
            .nk-navbar-drop-effect-1
            .nk-navbar-drop-effect-2
    -->
    <nav class="nk-navbar nk-navbar-full nk-navbar-full-style-2 nk-navbar-align-center nk-navbar-dark nk-navbar-items-effect-1 nk-navbar-drop-effect-1" id="nk-full">

        <div class="nk-navbar-bg">
            <div class="bg-image">
                <img src="https://cdn-html.nkdev.info/skylith//assets/images/bg-menu-full.jpg" alt="" class="jarallax-img">
            </div>
        </div>

        <div class="nk-nav-table">
            <div class="nk-nav-row">
                <div class="container">
                    <div class="nk-nav-header">
                        <div class="nk-nav-close nk-navbar-full-toggle">
                            <span class="nk-icon-close"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nk-nav-row-full nk-nav-row">
                <div class="container">
                    <div class="row vertical-gap align-items-center text-left">
                        <div class="col-md-6 col-lg-4 offset-lg-2">
                            <div class="nano">
                                <div class="nano-content">
                                    <div class="nk-gap-3"></div>
                                    <ul class="nk-nav">
                                        <li class="{% if page.url == '/' %}active{% endif %}">
                                            <a href="/"><span>Home</span></a>
                                        </li>
                                        <li class="{% if page.url == '/projects/' %}active{% endif %}">
                                            <a href="/projects/"><span>Projects</span></a>
                                        </li>
                                        {% if site.show_blog %}
                                        <li class="{% if page.url == '/blog/' %}active{% endif %}">
                                            <a href="/blog/"><span>Blog</span></a>
                                        </li>
                                        {% endif %}
                                        <li class="{% if page.url == '/about/' %}active{% endif %}">
                                            <a href="/about/"><span>About</span></a>
                                        </li>
                                        <li class="{% if page.url == '/contact/' %}active{% endif %}">
                                            <a href="/contact/"><span>Contact</span></a>
                                        </li>
                                    </ul>
                                    <div class="nk-gap-3 d-none d-lg-block"></div>
                                    <div class="nk-gap-3"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="nano">
                                <div class="nano-content">
                                    <div class="nk-gap-3"></div>
                                    <div class="nk-widget">
                                        <h4 class="nk-widget-title text-white">Office Address</h4>
                                        <p>Grigsby's Yard, Farm Road, <br>Henley-on-Thames, RG9 1EJ.</p>
                                    </div>
                                    <div class="nk-widget">
                                        <h4 class="nk-widget-title text-white">Contact Us</h4>
                                        <p>
                                            <a class="text-gray-7" href="tel:07770 772922">07770 772922</a><br>
                                            <a class="text-gray-7" href="mailto:info@jamiesmithestates.com">info@jamiesmithestates.com</a>
                                        </p>
                                    <div class="nk-gap-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- END: Fullscreen Navbar -->
