<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Chris Hodgson">

    <title>
        {% if page.seo_title %}
        {{ page.seo_title | strip }}
        {% else %}
        {{ page.title | strip }} - {{ site.title }}
        {% endif %}
    </title>

    {% if page.seo_description %}
    <meta content="{{ page.seo_description | strip | strip_html }}" name="description">
    {% elsif page.summary %}
    <meta content="{{ page.summary | strip | strip_html }}" name="description">
    {% else %}
    <meta content="{{ page.title | strip }}" name="description">
    {% endif %}

    <link rel="icon" type="image/png" href="/public/assets/images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- START: Styles -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i%7cWork+Sans:400,500,700%7cPT+Serif:400i,500i,700i" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/public/assets/vendor/bootstrap/dist/css/bootstrap.min.css">

    <!-- FontAwesome -->
    <script defer src="/public/assets/vendor/fontawesome-free/js/all.js"></script>
    <script defer src="/public/assets/vendor/fontawesome-free/js/v4-shims.js"></script>

    <!-- Stroke 7 -->
    <link rel="stylesheet" href="/public/assets/vendor/pixeden-stroke-7-icon/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">

    <!-- Flickity -->
    <link rel="stylesheet" href="/public/assets/vendor/flickity/dist/flickity.min.css">

    <!-- Photoswipe -->
    <link rel="stylesheet" href="/public/assets/vendor/photoswipe/dist/photoswipe.css">
    <link rel="stylesheet" href="/public/assets/vendor/photoswipe/dist/default-skin/default-skin.css">

    <!-- JustifiedGallery -->
    <link rel="stylesheet" href="/public/assets/vendor/justifiedGallery/dist/css/justifiedGallery.min.css">

    <!-- Skylith -->
    <link rel="stylesheet" href="/public/assets/css/skylith.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/public/assets/css/custom-minimal-architecture.css">
    <!--    <link rel="stylesheet" href="/custom/css/style.css">-->
    <!-- END: Styles -->

    <!-- jQuery -->
    <script src="/public/assets/vendor/jquery/dist/jquery.min.js"></script>

    <style>
        /*.nk-navbar a {*/
        /*text-decoration: none;*/
        /*font-size: 1.2rem;*/
        /*}*/
        .nk-post-category.nk-post-category-sold a {
            background-color: #d50d16;
        }
        nav.nk-navbar {
            padding: 7px 0;
        }
    </style>

    {% if jekyll.environment == 'production' and site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
</head>
{% jekyll.environment != 'production' %}{{ jekyll.environment }} {% endif %}
