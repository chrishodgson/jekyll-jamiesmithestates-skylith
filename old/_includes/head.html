<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <!-- Enable responsiveness on mobile devices-->
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1" name="viewport">

  <title>
    {% if page.seo_title %}
      {{ page.seo_title | strip }}
    {% else %}
      {{ page.title | strip }} - {{ site.title }}
    {% endif %}
  </title>

  {% if page.seo_description %}
  <meta content="{{ page.seo_description | strip | strip_html }}" name="description">
  {% elsif page.summary %}
  <meta content="{{ page.summary | strip | strip_html }}" name="description">
  {% else %}
  <meta content="{{ page.title | strip }}" name="description">
  {% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href="/{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="/{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="/{{ site.baseurl }}public/css/hyde.css">
  <link rel="stylesheet" href="/{{ site.baseurl }}public/css/override.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather" />
  
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
  </script>
  {% endif %}
</head>
